name: Kern Valley Delivery
shortName: KRV Delivery
version: 1.1.1
lang: en
dir: ltr
display: standalone
orientation: any
description: "Coming soon... Online ordering and delivery for restaurants in the Kern River Valley"
icons-file: /img/icons.svg
theme:
  color: '#06c167'
  background: '#242424'
icons:
  - src: /img/favicon.svg
    type: image/svg+xml
    sizes: 150x150
    purpose: maskable any
  - src: /img/apple-touch-icon.png
    rel: apple-touch-icon
    type: image/png
    sizes: 180x180
  - src: /img/icon-512.png
    type: image/png
    sizes: 512x512
    purpose: maskable any
  - src: /img/icon-192.png
    type: image/png
    sizes: 192x192
    purpose: maskable any
  - src: /img/icon-32.png
    type: image/png
    sizes: 32x32
  - src: /img/icon-16.png
    type: image/png
    sizes: 16x16
screenshots:
  - src: 'https://i.imgur.com/IjdVouxh.png'
    sizes: 1024x502
    type: image/png
  - src: 'https://i.imgur.com/IjdVouxl.png'
    sizes: 640x314
    type: image/png
  - src: 'https://i.imgur.com/IjdVouxm.png'
    sizes: 320x157
    type: image/png
  - src: 'https://i.imgur.com/IjdVouxt.png'
    sizes: 160x78
    type: image/png
# https://web.dev/app-shortcuts/
shortcuts:
  - name: Hamburgers
    short_name: Burgers
    description: Shortcut to hamburger listings
    url: /#burgers
    icons: []
  - name: Pizza
    short_name: Pizza
    description: Shortcut to Pizza listings
    url: /#burgers
    icons: []
related_applications: []
features:
  - Browse menus from multiple restaurants
  - Order from multiple restaurants in a single order
  - Fast and convenient ordering and checkout
# https://github.com/w3c/manifest/wiki/Categories
categories:
  - business
  - productivity
  - utilities
  - food
